Metrics/LineLength:
  Max: 100

AllCops:
  Exclude:
    - db/migrate/*
    - db/schema.rb
    - bin/*
    - node_modules/**/*

Style/Documentation:
  Enabled: false

Style/DoubleNegation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/StructInheritance:
  Exclude:
    - app/policies/*

Metrics/BlockLength:
  Exclude:
    - config/environments/development.rb
    - config/environments/production.rb
    - Guardfile
    - lib/tasks/auto_annotate_models.rake
    - config/initializers/shopify_app.rb
    - lib/tasks/*
    - config/routes.rb

Style/GlobalVars:
  AllowedVariables:
    - $redis
